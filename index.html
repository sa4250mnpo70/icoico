<h1>Favicon generator</h1>

<canvas />

<details>
  <summary>Huh?</summary>
  <p>A favicon is built each time a new icon size is added:</p>
  <ol>
  <li>Create a canvas element.</li>
  <li>Draw the icon image to the canvas context.</li>
  <li>Get the canvas element's base 64 encoded image data with <code>getDataURL</code>, then use <code>atob() to decode</code> this</li>
  </ol>
</details>
